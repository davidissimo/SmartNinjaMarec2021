<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Boogle_style.css">
</head>
<body>
<div class="container">

    <div class="left"></div>

    <div class="main">
        <div class="logo"><img width="100px" src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg">
        </div>
        <div class="titles">
            <H1>One account. All of Boogle</H1>
            <H3>Sigh in with your Boogle account</H3>
        </div>

        <div class="square">
            <img width="100px"
                 src="https://p7.hiclipart.com/preview/355/848/997/computer-icons-user-profile-google-account-photos-icon-account.jpg">
            <div><input placeholder="text"></div>
            <div>
                <button>Press me</button>
                <div align="right">
                    <a class="linkFont" href="www.bla.com"> Need Help</a></div>
            </div>
        </div>
        <div class="under_square">
            <div><a class="linkFont" href="www.bla.com"> Create account</a></div>
            <P CLASS="titles">One google account for everything</P>
        </div>
    </div>
    <div class="right"></div>
</div>

</body>
</html>
